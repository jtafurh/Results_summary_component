<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/desktop.css" media="screen and (min-width:735px)">

</head>
<body>
  <div class="card">
    <article class="card-blue card-border">
      <h1 class="title-1-2">Your Result</h1>
      <div class="puntaje">
        <p class="puntaje_parte ">76</p>
        <p class="puntaje_total parrafo-2">of 100</p>
      </div>
      <div class="card-text">
        <h2 class="title-2-2">Great</h2>
        <p class="parrafo-2">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </article>
    <article class="card_sumary">
      <h2 class="title-1-2 summary">Summary</h2>
      <div class="summary-part_container">
        <div class="card_sumary_part reaction">
          <div class="summary-part-description">
            <span></span>
            <p class="parrafo-2 reaction_text" >Reaction</p>
          </div>
          <p class="numeros_2"><strong>80</strong> / 100</p>
        </div>
        <div class="card_sumary_part memory">
          <div class="summary-part-description">
            <span></span>
            <p class="parrafo-2 memory_text">Memory</p>
          </div>
          <p class="numeros_2"><strong>92</strong> / 100</p>
        </div>
        <div class="card_sumary_part verbal">
          <div class="summary-part-description">
            <span></span>
            <p class="parrafo-2 verbal_text">Verbal</p>
          </div>
          <p class="numeros_2"><strong>61</strong> / 100</p>
        </div>
        <div class="card_sumary_part visual">
          <div class="summary-part-description">
            <span></span>
            <p class="parrafo-2 visual_text">Visual</p>
          </div>
          <p class="numeros_2"><strong>72</strong> / 100</p>
        </div>
      </div>
      <button class="button">Continue</button>
    </article>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeaneth Tafur</a>.
</footer>
</body>

</html>
